<header class="border-bottom-thick px-2 clearfix">
  <div class="left phone-width-full py-1 mt-1 mt-sm-0" id="blog-title">
    <a class="align-middle link-primary text-accent" href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>
  </div>
  <div class="right phone-width-full">
    <ul class="list-reset mt-sm-1 mb-2 mb-sm-1">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="inline-block">
          <a class="align-middle link-primary mr-2 mr-sm-0 ml-sm-2" href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</header>
